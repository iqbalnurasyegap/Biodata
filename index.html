<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIO - DATA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .biodata-container {
      border: 3px solid maroon;
      padding: 20px;
      width: 100%;
      max-width: 700px;
      background-color: pink;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      text-decoration: underline;
      font-weight: bold;
      margin-top: 0;
    }

    .photo-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .photo-box {
      width: 150px;
      height: 200px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      background-color: #f9f9f9;
      overflow: hidden;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="date"] {
      width: calc(100% - 160px);
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: maroon;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }

    /* Responsiveness */
    @media (max-width: 600px) {
      label {
        width: 100%;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="date"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="biodata-container" id="biodataBox">
      <h2>BIO - DATA</h2>
      <div class="photo-section">
        <div class="photo-box" id="photoPreview">PHOTO</div>
        <input type="file" accept="image/*" id="photoInput">
      </div>

      <div class="details">
        <div class="form-group"><label>Name:</label> <input type="text"></div>
        <div class="form-group"><label>D.O.B:</label> <input type="date"></div>
        <div class="form-group"><label>Sex:</label> <input type="text"></div>
        <div class="form-group"><label>Nationality:</label> <input type="text"></div>
        <div class="form-group"><label>Fatherâ€™s Name:</label> <input type="text"></div>
        <div class="form-group"><label>Motherâ€™s Name:</label> <input type="text"></div>
        <div class="form-group"><label>Religion:</label> <input type="text"></div>
        <div class="form-group"><label>Caste:</label> <input type="text"></div>
        <div class="form-group"><label>Height:</label> <input type="text"></div>
        <div class="form-group"><label>Weight:</label> <input type="text"></div>
        <div class="form-group"><label>Address:</label> <input type="text"></div>
        <div class="form-group"><label>Contact Number:</label> <input type="text"></div>
        <div class="form-group"><label>Education:</label> <input type="text"></div>
        <div class="form-group"><label>Instagram:</label> <input type="text"></div>
      </div>
    </div>

    <!-- Tombol di luar area yang di-screenshot -->
    <button id="saveBtn">ðŸ’¾ Save as Image</button>
  </div>

  <!-- CDN html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    // Preview foto saat di-upload
    document.getElementById('photoInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const photoPreview = document.getElementById('photoPreview');
          photoPreview.innerHTML = `<img src="${event.target.result}" alt="photo">`;
        }
        reader.readAsDataURL(file);
      }
    });

    // Simpan ke image
    document.getElementById('saveBtn').addEventListener('click', function() {
      const element = document.getElementById('biodataBox');

      // Ambil ukuran layar agar proporsional di HP
      const scale = window.devicePixelRatio > 1 ? window.devicePixelRatio : 2;

      setTimeout(() => {
        html2canvas(element, {
          scale: scale,
          useCORS: true,
          backgroundColor: "#ffffff",
          width: element.offsetWidth,
          height: element.offsetHeight
        }).then(canvas => {
          const link = document.createElement('a');
          link.download = 'biodata.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        }).catch(err => {
          alert('Gagal menyimpan gambar: ' + err);
        });
      }, 300);
    });
  </script>
</body>
</html>

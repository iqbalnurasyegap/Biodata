<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIO - DATA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .biodata-container {
      border: 3px solid maroon;
      padding: 30px;
      width: 700px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      text-decoration: underline;
      font-weight: bold;
    }
    .photo-section {
      float: left;
      margin-right: 40px;
      text-align: center;
    }
    .photo-box {
      width: 150px;
      height: 200px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 10px;
      overflow: hidden;
    }
    input[type="text"], input[type="date"], input[type="number"] {
      width: 300px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="file"] {
      margin-top: 5px;
    }
    .clear {
      clear: both;
    }
    button {
      margin-top: 20px;
      padding: 8px 20px;
      background-color: maroon;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="biodata-container">
    <h2>BIO - DATA</h2>
    <div class="photo-section">
      <div class="photo-box" id="photoPreview">PHOTO</div>
      <input type="file" accept="image/*" id="photoInput">
    </div>

    <div class="details">
      <div class="form-group"><label>Name:</label> <input type="text"></div>
      <div class="form-group"><label>D.O.B:</label> <input type="date"></div>
      <div class="form-group"><label>Sex:</label> <input type="text"></div>
      <div class="form-group"><label>Nationality:</label> <input type="text"></div>
      <div class="form-group"><label>Father’s Name:</label> <input type="text"></div>
      <div class="form-group"><label>Mother’s Name:</label> <input type="text"></div>
      <div class="form-group"><label>Religion:</label> <input type="text"></div>
      <div class="form-group"><label>Caste:</label> <input type="text"></div>
      <div class="form-group"><label>Height:</label> <input type="text"></div>
      <div class="form-group"><label>Weight:</label> <input type="text"></div>
      <div class="form-group"><label>Address:</label> <input type="text"></div>
      <div class="form-group"><label>Contact Number:</label> <input type="text"></div>
      <div class="form-group"><label>Education:</label> <input type="text"></div>
      <div class="form-group"><label>Work Experience:</label> <input type="text"></div>
      <div class="form-group"><label>Annual Income:</label> <input type="text"></div>
      <div class="form-group"><label>Siblings:</label> <input type="text"></div>
    </div>
    <div class="clear"></div>
    <button onclick="saveAsImage()">Save as Image</button>
  </div>

  <script>
    // Preview foto saat di-upload
    document.getElementById('photoInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const photoPreview = document.getElementById('photoPreview');
          photoPreview.innerHTML = `<img src="${event.target.result}" alt="photo">`;
        }
        reader.readAsDataURL(file);
      }
    });

    // Fitur save ke image
    function saveAsImage() {
      html2canvas(document.querySelector(".biodata-container")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'biodata.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

  <!-- CDN html2canvas untuk save as image -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
